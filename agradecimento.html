<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado - BaskStore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .thank-you-section {
            text-align: center;
            padding: 80px 0;
            min-height: 70vh;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .thank-you-message {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #1d428a;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #0f2b5a;
        }
    </style>
</head>
<body>
    <!-- Header (mesmo do index) -->
    <header class="header">
        <!-- Seu header aqui -->
    </header>

    <!-- Seção de Agradecimento -->
    <section class="thank-you-section">
        <div class="container">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="section-title">Obrigado pelo seu contato!</h1>
            
            <div class="thank-you-message">
                <p>Sua solicitação de suporte foi enviada com sucesso. Nossa equipe técnica entrará em contato pelo e-mail fornecido em até 48 horas úteis.</p>
                <p>Agradecemos pela confiança na BaskStore!</p>
            </div>
            
            <a href="index.html" class="back-btn">Voltar à Página Inicial</a>
        </div>
    </section>

    <!-- Footer (mesmo do index) -->
    <footer class="footer">
        <!-- Seu footer aqui -->
    </footer>
</body>
</html>
